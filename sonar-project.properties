# SonarQube Configuration for MERN Notes App
sonar.projectKey=notes-app-mern
sonar.projectName=Notes App - MERN Stack
sonar.projectVersion=1.0.0

# Source code directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src/tests,frontend/src/__tests__,frontend/src/components/__tests__

# Language and file patterns
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# Coverage exclusions
sonar.coverage.exclusions=**/node_modules/**,**/coverage/**,**/build/**,**/dist/**,**/*.test.js,**/*.spec.js

# Quality Gate
sonar.qualitygate.wait=true

# Additional settings
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx
sonar.typescript.file.suffixes=.ts,.tsx
